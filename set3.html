<script>

  let theDeck=[];
  let theCards=[];
  let cardPlaces=[];
  let cardExtraPlaces=[];
  let openPlaces=[];
  let openExtraPlaces=[];
  let extraCards = [];

  let checkedCardsIndices=[];
  let checkedCards = [];

  let cardsOnTable=[];

  let cardHeightLS=30.66;
  let cardWidthLS=20.44;


  let cardHeightPT=33.66;
  let cardWidthPT=22.44;


  let marginX = 2;
  let marginY = 2;


  let totalPoints = 0;

  let epicCount=0;
  let superiorCount=0;
  let brilliantCount=0;
  let niceCount=0;



  

  

  class Card
  {
    constructor(original_index,properties_index,place)
    {
      this.place = place;
      this.originalIndex = original_index;
      let props = toProperties(properties_index);
      this.properties = props;

      let cColor;
      switch(props[0])
      {
      case 0:
        cColor= 'rgba(0, 0, 139,'; //rgba(0, 0, 139, 1) 'blue'
        break;

      case 1:
        cColor= 'rgba(139, 0, 0,'; //rgba(139, 0, 0, 1) 'darkred'
        break;

      case 2:
        cColor='rgba(0, 110, 0,'; //rgba(0, 100, 0, 1)  'green'
        break;
      }

      let cOpacity;
      switch(props[1])
      {
      case 0:
        cOpacity=0;
        break;

      case 1:
        cOpacity=0.5;
        break;

      case 2:
        cOpacity=1;
        break;
      }

      let cPattern;
      switch(props[2])
      {
      case 0:
        cPattern= '&#9679;';
        break;

      case 1:
        cPattern='&#9632;';
        break;

      case 2:
        cPattern='&#9650;';
        break;
      }

      let cNumber=Number(props[3]);

      let cardContent = document.createElement("DIV");
      cardContent.classList.add("cardClass");
      
      cardContent.style.color = cColor+cOpacity+')';
      cardContent.style.webkitTextStroke = '0.7'+'vmin '+ cColor+'1)';
      
      
      for(let i=0;i< Number(cNumber+1);i++)
      {
        let ctdiv = document.createElement("DIV");
        ctdiv.style.height='33%';
        ctdiv.innerHTML = cPattern;
        cardContent.appendChild(ctdiv);
      }
      
      cardContent.setAttribute("onclick", 'let ccc= checkedCards.indexOf(theCards['+this.originalIndex+']); if(ccc==-1){ if(checkedCards.length<3) {this.animate([{scale:1.08 , boxShadow: "0.5vmin 0vmin 0.5vmin darkblue, -0.5vmin 0vmin 0.5vmin darkblue, 0vmin -0.5vmin 0.5vmin darkblue,0vmin 0.5vmin 0.5vmin darkblue"  }],{duration: 500,easing: "ease-out", fill: "forwards", delay:100}); checkedCards.push(theCards['+this.originalIndex+']);} window.setTimeout(function() { checkSet(); }, 400);  } else {this.animate([{scale:1.00, boxShadow: "0.3vmin 0.3vmin 0.3vmin rgba(0, 0, 0, 0.7)" }],{duration: 500,easing: "ease-out", fill: "forwards", delay:100}); checkedCards.splice( checkedCards.indexOf(theCards['+this.originalIndex+']) ,1); } '  );

     

      this.content = cardContent;
    }
  }



  //define the places:
  for(let i=0;i<12;i++)
  {
    cardPlaces.push(i);
    openPlaces.push(i);
  }

  for(let i=12;i<15;i++)
  {
    cardExtraPlaces.push(i);
    openExtraPlaces.push(i);
  }



  

  
  let topCard = 80;
  let bottomCard = 0;

  
  let cardPropertiesIndexes = secureShuffle(81);

  
  //Original deck:

  
  let dz = 0.15;

  let orientationQueryLS = window.matchMedia("(orientation: landscape)");

  for(let i=0;i<81;i++)
  {
    let newCard = new Card(i,cardPropertiesIndexes[i],-1);
    theDeck.push(newCard);
    theCards.push(newCard);
  }

  for(let i=0;i<81;i++)
  {
    let newCard = theDeck[i];
    let newCardContent = newCard.content;
    let cLeft;
    let cTop;
    let cHeight;
    let cWidth;

    if(orientationQueryLS.matches)
    {
      cHeight = cardHeightLS;
      cWidth = cardWidthLS;

      cLeft = 'calc(100vmax - '+cWidth+'vmin - 2vmin)';
      cTop= 'calc(100vmin - '+cHeight+'vmin - 1vmin - '+Number(Number(i)*Number(dz))+'vmin )';
    }

    else
    {
      cHeight = cardHeightPT;
      cWidth = cardWidthPT;

      cLeft = Number(4*Number(marginX) + 3*Number(cWidth))+'vmin';
      cTop = Number(33 + 81*dz +Number(marginY)+ 3*Number( Number(marginY)+Number(cHeight) )) -Number(Number(i)*Number(dz)) + 'vmin';

      //cLeft = 'calc(100vmin - '+cWidth+'vmin - 2vmin)';
      //cTop = 'calc(100vmax - '+cHeight+'vmin - '+Number(Number(i)*Number(dz))+'vmin - 1vmin)';
    }

    document.getElementById("moreCardsDiv").style.left=cLeft;
    document.getElementById("moreCardsDiv").style.top=cTop;

    newCardContent.style.left=cLeft;
    newCardContent.style.top=cTop; 
    
    document.getElementById("theTable").appendChild(newCardContent);
  }

  
  


  function dealCards()
  {
    if(extraCards.length>0)
    {
      while(extraCards.length>0)
      {
        card = extraCards[0];
        let coors;
        if(orientationQueryLS.matches){ coors =  cardLocationsLS(openPlaces[0]);  }
        else{coors =cardLocationsPT(openPlaces[0]);}
        moveCard(card,coors);

        openExtraPlaces.push(card.place);

        card.place = openPlaces[0];

        openPlaces.splice(0,1);


        extraCards.splice(0,1);
        
      }

    }

    else
    {
      while(openPlaces.length>0)
      {
        let card = theDeck[0];
        let coors;
        
        if(orientationQueryLS.matches){ coors =  cardLocationsLS(openPlaces[0]);  }
        else{coors =cardLocationsPT(openPlaces[0]);}
        moveCard(card,coors);
        card.content.animate([{ border:'0.5vmin solid black',boxShadow:'0.25vmin 0.25vmin 0.7vmin rgba(0, 0, 0, 0.7)' }],{duration: 100,easing: 'ease-out', fill: 'forwards', delay:0});
        card.place = openPlaces[0];

        openPlaces.splice(0,1);
        cardsOnTable.push(card);
        theDeck.splice(0,1);      
      }
    }
    
  }

   function checkSet()
  {
    if(checkedCards.length==3)
    {
      let Card1Props=checkedCards[0].properties;
      let Card2Props=checkedCards[1].properties;
      let Card3Props=checkedCards[2].properties;


      let remainders = [];
      let pointsBase = 0;

      for(let i =0;i<4;i++)
      {
        let rem = Number(Number(Card1Props[i])+Number(Card2Props[i])+Number(Card3Props[i]))%3;
        remainders.push(rem);
        let isPropertyDifferent = 1;
        if(Number(Card1Props[i])!=Number(Card2Props[i]))
        {
          isPropertyDifferent = 2;
        }
        pointsBase+=isPropertyDifferent;

      }

      let reactionIcon;
      let reactionPhrase;
      let iconTop;
      let iconLeft;


      switch(pointsBase)
      {
      case 5:
        reactionIcon = '&#127808;';
        niceCount++;
        reactionPhrase='Nice';
        
        break;

      case 6:
        reactionIcon = '&#127812;';
        brilliantCount++;
        reactionPhrase='Brilliant!';

        break;

      case 7:
        reactionIcon = '&#127989;';
        superiorCount++;
        reactionPhrase='Superior!!';
        break;

      case 8:
        reactionIcon = '&#128293;';
        epicCount++; 
        reactionPhrase='Epic!!!';

        break;
      }

      let ptsIncrease = Number(pointsBase)*Number(pointsBase);

      document.getElementById("reactionIconDiv").innerHTML = reactionIcon;
      document.getElementById("pointsDiv").innerHTML = '+'+ptsIncrease ;
      document.getElementById("reactionDiv").innerHTML = reactionPhrase;



      if(remainders[0]==0&&remainders[1]==0&&remainders[2]==0&&remainders[3]==0)
      {
        
        while(checkedCards.length>0)
        {
          let card =  checkedCards[0];

          let cLeft='37.5vmin'; 
          let cTop='5vmin';


          if(orientationQueryLS.matches){ cLeft = 'calc(100vmax - 25vmin - 2vmin )'; cTop='2vmin';    } 


         

          //document.getElementById("reactionDiv").animate([{ scale:0 }],{duration: 200,easing: 'ease-out', fill: 'forwards', delay:600});


          //document.getElementById("reactionIconDiv").animate([{ scale:0 }],{duration: 200,easing: 'ease-out', fill: 'forwards', delay:600});
          //document.getElementById("pointsDiv").animate([{ scale:0 }],{duration: 200,easing: 'ease-out', fill: 'forwards', delay:600});

          //document.getElementById("curtainDiv").animate([{ scale:0 }],{duration: 10,easing: 'ease-out', fill: 'forwards', delay:790});


          




          card.content.animate([{ top:cTop, left:cLeft, border:'0.0vmin solid black',boxShadow:'0.25vmin 0.25vmin 0.7vmin rgba(0, 0, 0, 0)' }],{duration: 500,easing: 'ease-out', fill: 'forwards', delay:1500});



          card.content.animate([{ scale:0 }],{duration: 500,easing: 'ease-out', fill: 'forwards', delay:1800});

  function toProperties(n)
  {
    let r1 = n % 3;
    let d1 = (n-r1)/3
    
    let r2 = d1 % 3;
    let d2 = (d1-r2)/3;

    let r3 = d2 % 3;
    let d3 = (d2-r3)/3;

    return [d3,r3,r2,r1];
  }



  function secureShuffle(n)
  {
    const arr = Array.from({ length: n }, (_, i) => i );
    const randomValues = new Uint32Array(n);
    window.crypto.getRandomValues(randomValues);

    for (let i = arr.length - 1; i > 0; i--) {
        // Use the cryptographically strong random value
        const j = randomValues[i] % (i + 1);
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }
