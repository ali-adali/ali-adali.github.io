<script>

let allelems = document.getElementsByClassName("qu");
let animtime=0;

for(i=0;i<allelems.length;i++)
{
let currentElem = allelems[i];

	if(currentElem.tagName=="line"||currentElem.tagName=="polygon")
	{
		currentElem.style.strokeDasharray = allelems[i].getTotalLength();
  		currentElem.style.strokeDashoffset = allelems[i].getTotalLength();
  		currentElem.style.animation = "stroke 0.5s ease-out forwards";
  		currentElem.style.animationDelay = animtime+"s";
  		animtime = animtime + 0.8;
	}
	
	if(currentElem.tagName=="circle"&& !currentElem.classList.contains("Point") )
	{
		currentElem.style.strokeDasharray = allelems[i].getTotalLength();
  		currentElem.style.strokeDashoffset = allelems[i].getTotalLength();
  		currentElem.style.animation = "stroke 0.5s ease-out forwards";
  		currentElem.style.animationDelay = animtime+"s";
  		animtime = animtime + 0.8;	
	}

	if(currentElem.tagName=="circle"&& currentElem.classList.contains("Point") )
	{
		currentElem.style.opacity = 0;
		currentElem.style.fillOpacity = 0;
  		currentElem.style.animation = "pointBounce 0.2s ease-out forwards";
  		currentElem.style.animationDelay = animtime+"s";
  		animtime = animtime + 0.25;	
	}

	if(currentElem.tagName=="foreignObject")
	{
		currentElem.innerText = '$'+ currentElem.innerText + '$';
		currentElem.style.opacity = 0;
  		currentElem.style.animation = "textBounce 0.2s ease-out forwards";
  		currentElem.style.animationDelay = animtime+"s";
  		animtime = animtime + 0.4;
	}

	if(currentElem.tagName=="path"&& currentElem.classList.contains("Angle") )
	{
		currentElem.style.opacity = 0;
		currentElem.style.fillOpacity = 0;
  		currentElem.style.animation = "fadeIn 0.2s ease-out forwards";
  		currentElem.style.animationDelay = animtime+"s";
  		animtime = animtime + 0.3;	
	}
}


</script>



<style>



@keyframes pointBounce { 20% { stroke-width:15; stroke:red; } to{opacity:1;fill-opacity:1; } }
@keyframes textBounce { 0% { font-size:65; color:red; }  to { opacity: 1; } }
@keyframes lineBounce { 20%{stroke:white;} 50% { stroke-width:6;stroke:red; } to{opacity:1; fill-opacity:1;} }
@keyframes stroke { to { stroke-dashoffset: 0; } }
@keyframes fadeIn { to { opacity: 1; } }
@keyframes fadeIn2 { 50% { fill-opacity: 0.3; } 100% { fill-opacity: 0.2; } }
@keyframes fadeIn3 { 50% { fill-opacity: 0.2; } 100% { fill-opacity: 0.1; } }
@keyframes fadeIn4 { to { opacity: 0.4; } }
@keyframes bumpy { 50% {  text-shadow: 5px 5px 10px #00FF00; } 100% { text-shadow: none; } }
</style>
